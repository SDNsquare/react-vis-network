language: node_js
node_js:
- '8'
- '9'
- '10'
branches:
  only:
  - master
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libcairo2-dev
    - libjpeg8-dev
    - libpango1.0-dev
    - libgif-dev
    - g++-4.9
env:
- CXX=g++-4.9
deploy:
- provider: npm
  skip-cleanup: true
  email: $NPM_EMAIL
  api_key: $NPM_KEY
  on:
    tags: true
    repo: lifeomic/react-vis-network
    node: '8'
    branch: master
